<!DOCTYPE html>
<html lang="en">
<head>
    <title>쇼핑몰</title>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="./menu.css">
    <link rel="stylesheet" href="./nav.css">
</head>
<style>
    html, body {
        height: 100%;
    }

    body {
        margin: 0;
        padding: 0;
    }

    #productArea {
        /*padding-top: 14px;*/
    }

    #products > li > a{
        display: block;
        padding: 24px;
        background-color: #b8bac4;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    #products > li > a:hover {
        filter: brightness(75%);
    }

    #products > li a {
        color: #565656;
    }
</style>
<body>

<nav id="pageNav">
    <ul id="nav">
        <li>
            <a href="./register.html">회원가입</a>
        </li>
        <li>
            <a href="./login.html">로그인</a>
        </li>
        <li>
            <a href="./cart.html">내 장바구니</a>
        </li>
        <li>
            <a href="./newProduct.html">물품등록</a>
        </li>
    </ul>
</nav>

<nav>
    <ul id="menus">

    </ul>
    <div id="productArea">
        <ul id="products">

        </ul>
    </div>
</nav>

<script src="./ajax.js"></script>

<script>
    const api = {
        getMenus: function () {
            return new Promise((resolve, reject) => {
                ajax.get("/api/menu", res => {
                    resolve(res);
                });
            })
        },
        getProductsByMenuId: function (menuId) {
            return new Promise((resolve, reject) => {
                ajax.get(`/api/product/menu/${menuId}`, res => {
                    resolve(res);
                })
            })
        }
    };
</script>

<script>
    init();

    function init() {
        getMenus();
    }

    async function getMenus() {
        const res = await api.getMenus();
        console.log(res);

        updateMenuUI(res);
    }

    function updateMenuUI(menus) {
        $("#menus > li").remove();

        for (menu of menus) {
            $("#menus").append(`
            <li data-id="${menu.id}" onclick="onMenuClick(${menu.id})">
                <span>
                    ${menu.name}
                </span>
            </li>
            `);
        }
    }

    async function onMenuClick(menuId) {
        const res = await api.getProductsByMenuId(menuId);
        console.log(res);

        updateProductsUI(res);
    }

    function updateProductsUI(products) {
        $("#products > li").remove();

        for (product of products) {
            $("#products").append(`
            <li data-id="${product.id}}">
                <a href="./product.html?id=${product.id}">${product.name}</a>
            </li>
            `);
        }
    }
</script>

</body>
</html>
