<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calc</title>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
  </head>
  <body>
    <form method="get" action="/calc">
      <input type="text" name="num1" />
      <select name="operator">
        <option value="add">+</option>
        <option value="sub">-</option>
        <option value="mul">*</option>
        <option value="div">/</option>
      </select>
      <input type="text" name="num2" />
      <button>계산</button>
    </form>
    <input type="text" id="num1" />
    <select id="operator">
      <option value="add">+</option>
      <option value="sub">-</option>
      <option value="mul">*</option>
      <option value="div">/</option>
    </select>
    <input type="text" id="num2" />
    <button onclick="send()">계산</button>

    <script>
      function send() {
        const num1 = $("#num1").val();
        const num2 = $("#num2").val();
        const operator = $("#operator")[0];
        const selectedValue = operator.options[operator.selectedIndex].value;

        if (!(num1 && operator && num2)) return alert("blank inputs");
        location.href = `/calc/${num1}/${selectedValue}/${num2}`;
      }
    </script>
  </body>
</html>
